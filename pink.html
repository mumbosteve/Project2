<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pinkform</title>

    <link rel="stylesheet" href="pink.css">

</head>
<body>

<form action="">

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name">

    <br><br>

        <label for="n">Email:</label>
    <input type="email" id="n" placeholder="your email">

    <br><br>

        <label for="p">Password:</label>
    <input type="password" id="p">

    <br><br>

        <label for="pn">Phone Number:</label>
    <input type="number" id="pn">

    <br>

<div class="gender">


    <p>Gender:</p>
<div class="radio-group">
    <label for="Male" class="male">Male:</label>
    <input type="radio" id="Male">

    <label for="female" class="female">Female:</label>
    <input type="radio" id="female">

    <label for="Other" class="other">Other:</label>
    <input type="radio" id="Other">
</div>
</div>







        <label for="l">language:</label>
    <select name="" id="l">
        <option value="Select language" disabled="disabled"></option>
        <option value="English">English</option>
        <option value="Swahili">Swahili</option>

    </select>

    <br><br>

        <label for="z">Zip code:</label>
    <input type="number" id="z">

    <br><br>

        <label for="about">About:</label>
    <textarea name="" id="about" cols="39" rows="3" placeholder="Write about yourself..."></textarea>

    <br><br>

    <button class="buttons">
        Register
    </button>



</form>



</body>
</html>
